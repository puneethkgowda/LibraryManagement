<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Borrow Books</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
	<h:outputScript library="UI" name="jquery-3.3.1.min.js"></h:outputScript>

	<script type="text/javascript">
		$(document).ready(function() {
			debugger;
			$('#checkBoxAll').click(function() {
				if ($(this).is(":checked"))
					$('.chkCheckBoxId').prop('checked', true);
				else
					$('.chkCheckBoxId').prop('checked', false);
			});
		});
	</script>
</h:head>
<h:body>
	<h:form style="padding:20px">
		<h3>USER LENDING BOOK DETAILS</h3>
		<br />

		<h:dataTable value="#{bookrecords.books}" var="book"
			rendered="#{not empty bookrecords.books}"
			styleClass="table" headerClass="table-dark"
			rowClasses="table-bordered" paginator="true" paginatorPosition="top"
			rows="10">

			<h:column>
				<f:facet name="header">
					<input type="checkbox" id="checkBoxAll"></input>
				</f:facet>
				<input type="checkbox" class="chkCheckBoxId"
					value="#{book.bookisbn}" name="bookisbn"></input>
			</h:column>
			<h:column>
				<f:facet name="header">Book ISBN</f:facet>
                    #{book.bookisbn}</h:column>
			<h:column>
				<f:facet name="header" sortBy="#{book.booktitle}">Book Name</f:facet>
                    #{book.booktitle}</h:column>
			<h:column>
				<f:facet name="header">Book Author</f:facet>
                    #{book.bookauthor}</h:column>
			<h:column>
				<f:facet name="header">Book Price</f:facet>
                    #{book.bookprice}</h:column>
			<h:column>
				<f:facet name="header">Book Quantity</f:facet>
                    #{book.bookquantity}</h:column>
		</h:dataTable>
		<br />
		<h:commandButton value="Borrow" class="btn btn-primary"
			action="#{bookrecords.borrowSelectedBooks}"
			onclick="return confirm('Are you sure you want to borrow selected books?')">
		</h:commandButton>

	</h:form>
</h:body>
</html>
