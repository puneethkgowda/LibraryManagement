<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<h:body>
<ui:include src="headernav.xhtml"></ui:include>
	<div style="padding-left: 100px;padding-top: 100px">
		<h1>ADD A USER</h1>
		<h:form style="width: 300px" action="insert" method="post">
			<h:inputText class="form-control" type="text" id="usernameid"
				value="#{userBean.username}" name="username"
				a:placeholder="Enter Username"></h:inputText>
			<br />
			<br />
			<h:inputText class="form-control" type="text" id="passwordid"
				value="#{userBean.password}" name="password"
				a:placeholder="Enter Password"></h:inputText>
			<br />
			<br />
			
			<h:selectOneMenu value = "#{userBean.role}" name="role" id="roleid" class="form-control"> 
			   <c:selectItem itemValue = "admin" itemLabel = "Admin" /> 
			   <c:selectItem itemValue = "member" itemLabel = "Member" /> 
			</h:selectOneMenu> 
			<br />
			<br />
			
			<h:commandButton type="submit" class="btn btn-primary"
				action="#{userBean.SaveUser}" value="Save User">
			</h:commandButton>
			<br />

		</h:form>
	</div>
	
</h:body>

</html>
